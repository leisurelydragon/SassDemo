<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a simple sass demo</title>
		<link rel="stylesheet" type="text/css" href="../scss/index.css"/>
	</head>
	<body>
		<div class="container">
			<div class="items text_fill">
				<ul class="ul">
					<li class="li">草长莺飞二月天</li>
					<li class="li">拂堤杨柳醉春烟</li>
					<li class="li">儿童放学归来早</li>
					<li class="li">忙就东风放纸鸢</li>
				</ul>
			</div>
			<div class="items">
				<label for="">输入表单:</label>
				<input type="text" class="input" name="title" id="title" value="" />
				<a href="https://www.baidu.com" class="a" target="_blank">百度一下</a>
			</div>
			<div class="items">
				<button class="button">按钮一</button>
				<button class="button">按钮二</button>
				<button class="button">按钮仨</button>
				<button class="button">按钮四</button>
				<button class="button">按钮五</button>
			</div>
		</div>
	</body>
</html>
